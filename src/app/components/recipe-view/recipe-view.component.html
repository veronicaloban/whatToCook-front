<div *ngIf="openedRecipe$ | async as openedRecipe" class="container p-3">
    <h2> {{ openedRecipe.title }} </h2>

    <ul class="ingredients ps-0">
        <li class="d-flex align-items-center" *ngFor="let ingredient of openedRecipe.ingredients">{{ ingredient }}</li>
    </ul>

    <ul class="steps ps-0">
        <li class="d-flex mb-2" attr.data-content="{{stepText}} {{ i + 1 }}" *ngFor="let step of openedRecipe.steps; let i = index">{{ step }}</li>
    </ul>
</div>
